name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write # allow pushing tags/commits and creating releases
  issues: write # optional, only needed if semantic-release comments on issues
  pull-requests: write # optional, only needed if semantic-release comments on PRs
  id-token: write # required for OIDC authentication with npm

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # ğŸ“¥ Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # âš™ï¸ Setup Node.js (LTS recommended for stability)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24

      # ğŸ“¦ Install pnpm globally
      - name: Install pnpm
        run: npm install -g pnpm@10

      # ğŸ“š Install dependencies
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # ğŸ”¨ Build the project
      - name: Build
        run: pnpm run build

      # ğŸ” Run ESLint in check mode (reports issues, does not fix)
      - name: Lint check
        run: pnpm lint:check

      # ğŸ¨ Run Prettier in check mode (reports formatting differences)
      - name: Format check
        run: pnpm format:check

      # âœ… Run all test suites (regular, fuzz, stress)
      - name: Run tests
        run: pnpm test

  release:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    # ğŸš¦ Prevent concurrent release jobs on the same branch
    concurrency: ${{ github.workflow }}-${{ github.ref }}

    steps:
      # ğŸ“¥ Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # âš™ï¸ Setup Node.js with npm registry configured
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          registry-url: 'https://registry.npmjs.org/'

      # ğŸ“¦ Install pnpm globally
      - name: Install pnpm
        run: npm install -g pnpm@10

      # ğŸ“š Install dependencies
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # ğŸ”¨ Build the project
      - name: Build project
        run: pnpm run build

      # ğŸš€ Semantic Release handles versioning, changelog, and npm publish
      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: pnpm dlx semantic-release
